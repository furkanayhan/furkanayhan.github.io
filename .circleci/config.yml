version: 2.1

# Define the jobs we want to run for this project
jobs:
  build:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run: echo build
  test:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run: echo test
  deploy:
    docker:
      - image: cimg/base:2020.01
    steps:
      - checkout
      - run: echo deploy

# Orchestrate our job run sequence
workflows:
  build_and_test:
    jobs:
      - build
      - test:
          requires:
            - build
      - hold:
          type: approval
          requires:
            - build
            - test
      - deploy:
          requires:
            - hold
